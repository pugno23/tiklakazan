<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, query, where, collection } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        window.onload = function() {
            // Kullanıcı giriş yaptıysa, doğrudan dashboard sayfasına yönlendir
            const user = auth.currentUser;
            if (user) {
                window.location.href = "dashboard.html"; // Giriş yaptıysa dashboard sayfasına yönlendir
            }

            const loginButton = document.getElementById("login-button");

            loginButton.addEventListener('click', async () => {
                const email = document.getElementById("email").value;
                const username = document.getElementById("username").value; // Kullanıcı adı girişini al
                const password = document.getElementById("password").value;

                try {
                    // Kullanıcı adı ile e-posta sorgusu
                    const usersRef = collection(firestore, "users");
                    const q = query(usersRef, where("username", "==", username));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        // Eğer kullanıcı adı varsa, e-posta adresini al
                        const userDoc = querySnapshot.docs[0]; 
                        const userEmail = userDoc.data().email; // Firestore'dan alınan e-posta

                        // E-posta ve şifre ile giriş yap
                        const userCredential = await signInWithEmailAndPassword(auth, userEmail, password);
                        const user = userCredential.user;

                        // Başarıyla giriş yaptıktan sonra Dashboard'a yönlendir
                        alert("Hoşgeldiniz, " + username + "!");
                        window.location.href = "dashboard.html"; // Dashboard'a yönlendir
                    } else {
                        alert("Kullanıcı adı bulunamadı. Lütfen kontrol edin.");
                    }

                } catch (error) {
                    alert("Giriş sırasında bir hata oluştu: " + error.message);
                }
            });
        };
    </script>
</head>
<body>
    <h2>Giriş Yap</h2>
    <form id="login-form">
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username" required><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="button" id="login-button">Giriş Yap</button>
    </form>
    <p>Henüz üye değil misiniz? <a href="signup.html">Kayıt Ol</a></p>
</body>
</html>
