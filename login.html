<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-widget">
        <h2>Giriş Yap</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Şifre" required>
        <button id="login-btn">Giriş Yap</button>
        <p id="login-error" style="color: red; display: none;">Geçersiz email veya şifre.</p>
    </div>

    <!-- Firebase SDK Bağlantıları -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Kullanıcı girişi
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log("Giriş başarılı:", userCredential.user);
                    // Giriş başarılı, anasayfaya yönlendirilebilir
                    window.location.href = 'dashboard.html'; // Dashboard sayfasına yönlendir
                })
                .catch(error => {
                    console.error("Giriş hatası:", error.message);
                    document.getElementById('login-error').style.display = 'block'; // Hata mesajını göster
                });
        });
    </script>
</body>
</html>
