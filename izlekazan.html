<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video İzle, Para Kazan</title>
    
    <!-- Verdiğiniz Script Kodu Buraya Eklendi -->
    <script>
        (function(d,z,s){
            s.src='https://'+d+'/401/'+z;
            try{
                (document.body||document.documentElement).appendChild(s)
            } catch(e){}
        })('groleegni.net',9172740,document.createElement('script'))
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .video-container {
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .earnings {
            font-size: 20px;
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Video İzle, Para Kazan</h1>
        <div class="video-container">
            <video id="video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="earnings">
            <p>Toplam Kazanç: <span id="earnings">0</span> ₺</p>
        </div>
        <button class="btn" id="watchButton">Videoyu İzle ve Kazan</button>
        <button class="btn" id="goToVideoButton">Videoya Git</button> <!-- Yeni Buton Eklendi -->
        <p id="message"></p>
    </div>

    <script>
        // Kullanıcının kazancını ve videonun durumunu localStorage'den al
        let earnings = parseInt(localStorage.getItem('earnings')) || 0;
        const videoTime = parseFloat(localStorage.getItem('videoTime')) || 0; // Video izleme zamanını al

        const video = document.getElementById("video");
        const earningsElement = document.getElementById("earnings");
        const watchButton = document.getElementById("watchButton");
        const message = document.getElementById("message");

        // Kazanç bilgisini güncelle
        earningsElement.textContent = earnings;

        // Video zamanını ayarla (kaldığı yerden devam etsin)
        video.currentTime = videoTime;

        // Video bitince kazanç ekleyip localStorage'a kaydet
        video.onended = function () {
            earnings += 1;
            earningsElement.textContent = earnings;

            // 50 ₺ olduğunda para çekilebilir
            if (earnings >= 50) {
                message.textContent = "Tebrikler! 50 ₺ kazandınız, para çekebilirsiniz.";
            } else {
                message.textContent = "Bir sonraki video ile devam edin!";
            }

            // Kazancı localStorage'a kaydet
            localStorage.setItem('earnings', earnings);
        };

        // Kullanıcı videoyu izlerken localStorage'a video zamanı kaydet
        video.addEventListener('timeupdate', function() {
            localStorage.setItem('videoTime', video.currentTime);
        });

        // Videoyu başlatma işlemi
        watchButton.addEventListener("click", function () {
            video.play();
            message.textContent = "";
        });

        // Yeni buton ile yönlendirme ekleniyor
        document.getElementById("goToVideoButton").addEventListener("click", function () {
            // Yönlendirme yapılacak URL'yi belirtiyoruz
            window.location.href = "https://groleegni.net/401/9172740"; // Buraya video linki veya yönlendirme yapılacak sayfanın URL'si
        });
    </script>

</body>
</html>
