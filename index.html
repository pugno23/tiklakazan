<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla Kazan Sistemi - Giriş</title>

    <!-- Google AdSense Doğrulama Kodu -->
    <meta name="google-site-verification" content="DOĞRULAMA_KODUNUZ">

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1214678385916003"
     crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #usernameInput {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adınızı Girin" />
    <button onclick="login()">Giriş Yap</button>
    <div id="errorMessage" class="error"></div>

    <!-- Firebase SDK -->
    <script type="module">
      // Firebase SDK'dan gerekli fonksiyonları import et
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
      
      // Firebase Konfigürasyonu
      const firebaseConfig = {
        apiKey: "AIzaSyBV5XYoidy49DKmVbx269Ri-039eCyxjYk",
        authDomain: "tiklakazan-5f61a.firebaseapp.com",
        projectId: "tiklakazan-5f61a",
        storageBucket: "tiklakazan-5f61a.firebasestorage.app",
        messagingSenderId: "867213315462",
        appId: "1:867213315462:web:287c994f0feaa3658a3007",
        measurementId: "G-19F7L7X2HH"
      };

      // Firebase'i başlat
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function login() {
          const username = document.getElementById('usernameInput').value.trim();
          const errorMessage = document.getElementById('errorMessage');

          // Eğer kullanıcı adı boşsa hata mesajı ver
          if (username === '') {
              errorMessage.innerText = 'Lütfen geçerli bir kullanıcı adı girin!';
              return;
          }

          // Kullanıcı adının veritabanında olup olmadığını kontrol et
          const usersRef = collection(db, "users");
          const q = query(usersRef, where("username", "==", username));
          const querySnapshot = await getDocs(q);

          if (!querySnapshot.empty) {
              // Kullanıcı adı bulunduysa, giriş başarılıdır, oyun sayfasına yönlendir
              window.location.href = 'game.html'; 
          } else {
              // Kullanıcı adı yoksa, yeni bir kullanıcı oluştur
              try {
                  await addDoc(usersRef, {
                      username: username,
                      createdAt: new Date(),
                      clicks: 0, // Başlangıç tıklama sayısı
                      earnings: 0 // Başlangıç kazanç miktarı
                  });

                  // Yeni kullanıcı başarıyla oluşturuldu, oyun sayfasına yönlendir
                  window.location.href = 'game.html'; 
              } catch (e) {
                  console.error("Hata oluştu: ", e);
                  errorMessage.innerText = 'Bir hata oluştu, lütfen tekrar deneyin.';
              }
          }
      }
    </script>

</body>
</html>
