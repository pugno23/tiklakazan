    <script type="module">
        // Firebase SDK importları

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Kullanıcı adı alımı
        let username = "";

        // Kullanıcı adını al ve oyun sayfasına yönlendir
        function handleUserNameInput() {
            username = document.getElementById("usernameInput").value.trim();
            if (username) {
                // Kullanıcı adını kaydet ve oyun sayfasına yönlendir
                localStorage.setItem('username', username);
                window.location.href = 'game.html'; // Oyun sayfasına yönlendir
            } else {
                alert("Lütfen geçerli bir kullanıcı adı girin.");
            }
        }
    </script>
</head>
<body>
    <h1>Tıkla Kazan Sistemi - Giriş</h1>
    <h2>Uygulamayı kullanabilmek için lütfen kullanıcı adınızı girin.</h2>
    
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adınızı Girin">
    <button onclick="handleUserNameInput()">Giriş Yap</button>

</body>
