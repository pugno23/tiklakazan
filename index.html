<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla Kazan Sistemi - Giriş</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #usernameInput {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Sıralama Tablosu */
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            color: #333;
        }

        table {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adınızı Girin" />
    <button onclick="login()">Giriş Yap</button>
    <div id="errorMessage" class="error"></div>

    <h2>En Yüksek 5 Kullanıcı</h2>
    <table border="1" id="leaderboard">
        <tr>
            <th>Kullanıcı</th>
            <th>Tıklama Sayısı</th>
        </tr>
    </table>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === '') {
                errorMessage.innerText = 'Lütfen geçerli bir kullanıcı adı girin!';
                return;
            }

            if (!users[username]) {
                users[username] = { clicks: 0 };
            }

            localStorage.setItem('username', username);
            localStorage.setItem('users', JSON.stringify(users));
            updateLeaderboard();
            
            window.location.href = 'game.html'; 
        }

        function updateLeaderboard() {
            let sortedUsers = Object.entries(users)
                .sort((a, b) => b[1].clicks - a[1].clicks)
                .slice(0, 5);

            let table = document.getElementById('leaderboard');
            table.innerHTML = '<tr><th>Kullanıcı</th><th>Tıklama Sayısı</th></tr>';

            sortedUsers.forEach(([username, data]) => {
                let row = `<tr><td>${username}</td><td>${data.clicks}</td></tr>`;
                table.innerHTML += row;
            });
        }

        window.onload = function() {
            updateLeaderboard();
        };
    </script>

</body>
</html>
