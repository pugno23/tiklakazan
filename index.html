<!DOCTYPE html>
<html lang="tr">
<head>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>

    <script>
        // Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyBV5XYoidy49DKmVbx269Ri-039eCyxjYk",
            authDomain: "tiklakazan-5f61a.firebaseapp.com",
            projectId: "tiklakazan-5f61a",
            storageBucket: "tiklakazan-5f61a.appspot.com",

            appId: "1:867213315462:web:287c994f0feaa3658a3007",
            measurementId: "G-19F7L7X2HH"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Anonim Giriş Yap
        function loginAnonymously() {
            auth.signInAnonymously()
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Anonim giriş başarılı:", user);

                    // Kullanıcı bilgilerini localStorage'a kaydet
                    localStorage.setItem('userId', user.uid);

                    // Oyun sayfasına yönlendir
                    window.location.href = 'game.html';
                })
                .catch((error) => {
                    console.error("Anonim giriş hatası:", error);
                    alert("Anonim giriş sırasında bir hata oluştu.");
                });
        }
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        h1 {

        #usernameInput {

            border-radius: 5px;

        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);

        .error {

        }
    </style>
</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
