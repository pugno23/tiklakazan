<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla Kazan Sistemi - Giriş</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #usernameInput {
            padding: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            width: 250px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        h2 {
            margin-top: 40px;
            font-size: 2rem;
            color: #333;
        }

        table {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
    <input type="text" id="usernameInput" placeholder="Kullanıcı Adınızı Girin" />
    <button onclick="login()">Giriş Yap</button>
    <div id="errorMessage" class="error"></div>

    <h2>En Yüksek 5 Kullanıcı</h2>
    <table id="leaderboard">
        <tr>
            <th>Kullanıcı</th>
            <th>Tıklama Sayısı</th>
        </tr>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBV5XYoidy49DKmVbx269Ri-039eCyxjYk",
            authDomain: "tiklakazan-5f61a.firebaseapp.com",
            databaseURL: "https://tiklakazan-5f61a-default-rtdb.firebaseio.com",
            projectId: "tiklakazan-5f61a",
            storageBucket: "tiklakazan-5f61a.appspot.com",
            messagingSenderId: "867213315462",
            appId: "1:867213315462:web:287c994f0feaa3658a3007",
            measurementId: "G-19F7L7X2HH"
        };

        // Firebase başlatma
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Kullanıcı giriş fonksiyonu
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === '') {
                errorMessage.innerText = 'Lütfen geçerli bir kullanıcı adı girin!';
                return;
            }

            // Firebase'teki kullanıcı verisini kontrol et
            const userRef = ref(db, 'users/' + username);
            get(userRef).then(snapshot => {
                if (!snapshot.exists()) {
                    // Kullanıcı verisi yoksa, yeni kullanıcı ekle
                    set(userRef, {
                        clicks: 0
                    }).then(() => {
                        // Yönlendirme işlemi
                        window.location.href = 'https://tiklakazanbypugno.com/game.html?username=' + username; // Oyun sayfasına yönlendir
                    });
                } else {
                    // Kullanıcı zaten varsa, direkt yönlendir
                    window.location.href = 'https://tiklakazanbypugno.com/game.html?username=' + username; // Oyun sayfasına yönlendir
                }
            }).catch(error => {
                console.error(error);
                errorMessage.innerText = 'Bir hata oluştu, lütfen tekrar deneyin.';
            });
        }

        // Lider tablosunu güncelleme fonksiyonu
        function updateLeaderboard() {
            const usersRef = ref(db, 'users');
            
            // Firebase'teki kullanıcı verilerini al
            get(usersRef).then(snapshot => {
                if (snapshot.exists()) {
                    let sortedUsers = Object.entries(snapshot.val())
                        .sort((a, b) => b[1].clicks - a[1].clicks)
                        .slice(0, 5);
                    
                    let table = document.getElementById('leaderboard');
                    table.innerHTML = '<tr><th>Kullanıcı</th><th>Tıklama Sayısı</th></tr>';

                    sortedUsers.forEach(([username, data]) => {
                        let row = `<tr><td>${username}</td><td>${data.clicks}</td></tr>`;
                        table.innerHTML += row;
                    });
                } else {
                    console.log("Veri yok");
                }
            });
        }

        window.onload = function() {
            updateLeaderboard();
        };
    </script>

</body>
</html>
