<!DOCTYPE html>

    <style>

        }

        /* Oyun SeÃ§im ButonlarÄ± */
        .game-buttons {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            text-align: center;
        }

        /* Mobil uyumlu dÃ¼zenlemeler */
        @media (max-width: 600px) {

</head>
<body>

    <h1>TÄ±kla Kazan Sistemi</h1>
    <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± AdÄ±nÄ±zÄ± Girin" />
    
    <div class="game-buttons">
        <h2>Oynamak Ä°stediÄŸiniz Oyunu SeÃ§in</h2>
        <button id="clickGameBtn">TÄ±kla Kazan</button>
        <button id="shootingGameBtn">Hedef Vurma</button>
        <!-- Yeni Video Ä°zle Butonu Eklendi -->
        <button id="watchVideoBtn">Video Ä°zle, Para Kazan</button>

    <div id="errorMessage" class="error"></div>

    <p>
        Sevgili kullanÄ±cÄ±lar, ilerlemenizin kaldÄ±ÄŸÄ± yerden devam etmesini istiyorsanÄ±z mevcut kullanÄ±cÄ± adÄ±nÄ±z ile giriÅŸ yapÄ±n. 
        Aksi takdirde ilerleyiÅŸiniz sÄ±fÄ±rlanacaktÄ±r. ğŸ˜Š
    </p>

    <script>
        // KullanÄ±cÄ± adÄ± veritabanÄ± (gerÃ§ek uygulamada backend kullanmalÄ±sÄ±nÄ±z)
        const registeredUsers = [];

        // KullanÄ±cÄ± adÄ± ve oyun seÃ§im
        function handleUserInput() {
            const username = document.getElementById('usernameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // EÄŸer kullanÄ±cÄ± adÄ± boÅŸsa hata mesajÄ± ver
            if (username === '') {
                errorMessage.innerText = 'LÃ¼tfen geÃ§erli bir kullanÄ±cÄ± adÄ± girin!';
                return;
            }

            // AynÄ± kullanÄ±cÄ± adÄ± zaten alÄ±nmÄ±ÅŸ mÄ± diye kontrol et
            if (registeredUsers.includes(username)) {
                errorMessage.innerText = 'Bu kullanÄ±cÄ± adÄ± zaten alÄ±nmÄ±ÅŸ! LÃ¼tfen baÅŸka bir kullanÄ±cÄ± adÄ± seÃ§in.';
                return;
            }

            // EÄŸer geÃ§erli bir kullanÄ±cÄ± adÄ± ise, listeye ekle
            registeredUsers.push(username); 

            // KullanÄ±cÄ± adÄ±nÄ± localStorage'a kaydet
            localStorage.setItem('username', username);

            // Oyun butonlarÄ±nÄ± gÃ¶ster
            document.querySelector('.game-buttons').style.display = 'block';
        }

        // Oyun seÃ§imi yapÄ±lÄ±nca yÃ¶nlendirme yap
        document.getElementById('clickGameBtn').onclick = function() {
            window.location.href = 'game.html'; // TÄ±kla Kazan oyunu
        };

        document.getElementById('shootingGameBtn').onclick = function() {
            window.location.href = 'game2.html'; // Hedef Vurma oyunu
        };

        // Video izleme butonu ile yÃ¶nlendirme
        document.getElementById('watchVideoBtn').onclick = function() {

        };

        // KullanÄ±cÄ± adÄ± giriÅŸi ile oyunu baÅŸlat
        document.getElementById('usernameInput').addEventListener('input', handleUserInput);
    </script>

</body>
</html>
