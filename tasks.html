<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görevler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }

        .task {
            margin: 20px 0;
        }

        .task button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .task button:disabled {
            background-color: #95a5a6;
        }

        #drawButton {
            display: none;
            margin-top: 30px;
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Görevleri Tamamla</h2>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="task">
            <p>1. Görev: Butona 5 kere tıkla</p>
            <button id="task1">Tıkla (0/5)</button>
        </div>

        <div class="task">
            <p>2. Görev: Butona 3 kere tıkla</p>
            <button id="task2">Tıkla (0/3)</button>
        </div>

        <div class="task">
            <p>3. Görev: Butona 4 kere tıkla</p>
            <button id="task3">Tıkla (0/4)</button>
        </div>

        <button id="drawButton" onclick="window.location.href='cekilisekatilanlar.html'">Çekilişe Katıl</button>
    </div>

    <script>
        let task1Clicks = 0;
        let task2Clicks = 0;
        let task3Clicks = 0;
        let completedTasks = 0;

        const progress = document.getElementById("progress");
        const task1Btn = document.getElementById("task1");
        const task2Btn = document.getElementById("task2");
        const task3Btn = document.getElementById("task3");
        const drawBtn = document.getElementById("drawButton");

        function updateProgress() {
            const percentage = (completedTasks / 3) * 100;
            progress.style.width = percentage + "%";

            if (completedTasks === 3) {
                drawBtn.style.display = "block";
            }
        }

        task1Btn.addEventListener("click", () => {
            if (task1Clicks < 5) {
                task1Clicks++;
                task1Btn.textContent = `Tıkla (${task1Clicks}/5)`;
            }
            if (task1Clicks === 5) {
                task1Btn.disabled = true;
                completedTasks++;
                updateProgress();
            }
        });

        task2Btn.addEventListener("click", () => {
            if (task2Clicks < 3) {
                task2Clicks++;
                task2Btn.textContent = `Tıkla (${task2Clicks}/3)`;
            }
            if (task2Clicks === 3) {
                task2Btn.disabled = true;
                completedTasks++;
                updateProgress();
            }
        });

        task3Btn.addEventListener("click", () => {
            if (task3Clicks < 4) {
                task3Clicks++;
                task3Btn.textContent = `Tıkla (${task3Clicks}/4)`;
            }
            if (task3Clicks === 4) {
                task3Btn.disabled = true;
                completedTasks++;
                updateProgress();
            }
        });
    </script>
</body>
</html>
