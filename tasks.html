<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Görevler</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
      authDomain: "cekilisveritabani.firebaseapp.com",
      projectId: "cekilisveritabani",
      storageBucket: "cekilisveritabani.firebasestorage.app",
      messagingSenderId: "246236686196",
      appId: "1:246236686196:web:d22a9b99140626cc04ae21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    // Kullanıcıyı takip et
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        alert("Lütfen giriş yapın.");
      }
    });

    // Firestore'a kullanıcıyı kaydet
    async function addUserToFirestore(username) {
      try {
        const userRef = doc(db, "participants", username);  // tekrar katılmasını engellemek için username ID
        await setDoc(userRef, {
          username: username,
          timestamp: serverTimestamp()
        });
        console.log("Katılım kaydedildi:", username);
      } catch (err) {
        console.error("Kayıt hatası:", err);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      let task1 = 0, task2 = 0, task3 = 0;
      let completedTasks = 0;

      const btn1 = document.getElementById("task1");
      const btn2 = document.getElementById("task2");
      const btn3 = document.getElementById("task3");
      const progress = document.getElementById("progress");
      const drawBtn = document.getElementById("drawButton");

      function updateProgress() {
        const percent = (completedTasks / 3) * 100;
        progress.style.width = percent + "%";
        if (completedTasks === 3) drawBtn.style.display = "block";
      }

      btn1.addEventListener("click", () => {
        if (++task1 <= 5) btn1.textContent = `Tıkla (${task1}/5)`;
        if (task1 === 5) {
          btn1.disabled = true;
          completedTasks++;
          updateProgress();
        }
      });

      btn2.addEventListener("click", () => {
        if (++task2 <= 3) btn2.textContent = `Tıkla (${task2}/3)`;
        if (task2 === 3) {
          btn2.disabled = true;
          completedTasks++;
          updateProgress();
        }
      });

      btn3.addEventListener("click", () => {
        if (++task3 <= 4) btn3.textContent = `Tıkla (${task3}/4)`;
        if (task3 === 4) {
          btn3.disabled = true;
          completedTasks++;
          updateProgress();
        }
      });

      drawBtn.addEventListener("click", async () => {
        if (!currentUser) {
          alert("Lütfen giriş yapın.");
          return;
        }

        // Kullanıcı adını al (varsa displayName, yoksa email veya UID)
        const username = currentUser.displayName || currentUser.email || currentUser.uid;
        await addUserToFirestore(username);
        window.location.href = "cekiliseKatilanlar.html";
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #4CAF50;
    }
    .task button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .task button:disabled {
      background: #aaa;
    }
    #drawButton {
      display: none;
      margin-top: 20px;
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Görevleri Tamamla</h2>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="task"><p>1. Görev</p><button id="task1">Tıkla (0/5)</button></div>
    <div class="task"><p>2. Görev</p><button id="task2">Tıkla (0/3)</button></div>
    <div class="task"><p>3. Görev</p><button id="task3">Tıkla (0/4)</button></div>
    <button id="drawButton">Çekilişe Katıl</button>
  </div>
</body>
</html>
