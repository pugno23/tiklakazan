<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çekilişe Katılanlar</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        // Firebase başlatma
        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // Katılımcıları Yükleme Fonksiyonu
        async function loadParticipants() {
            const participantsList = document.getElementById("participants-list");
            const q = query(collection(firestore, "participants"));
            try {
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    const participant = doc.data();
                    const li = document.createElement("li");
                    li.textContent = participant.username;
                    participantsList.appendChild(li);
                });
            } catch (error) {
                console.error("Katılımcılar alınırken hata oluştu: ", error);
            }
        }

        // Sayfa Yüklendiğinde Katılımcıları Gösterme
        window.onload = () => {
            loadParticipants();
        }
    </script>
</head>
<body>

    <h2>Çekilişe Katılanlar</h2>
    <ul id="participants-list">
        <!-- Katılımcılar Burada Listelenecek -->
    </ul>

</body>
</html>
