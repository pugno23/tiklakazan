<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çekilişe Katılanlar</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplxw",
      authDomain: "cekilisveritabani.firebaseapp.com",
      projectId: "cekilisveritabani",
      storageBucket: "cekilisveritabani.appspot.com",
      messagingSenderId: "246236686196",
      appId: "1:246236686196:web:d22a9b99140626cc04ae21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function getParticipants() {
      const q = query(collection(db, "participants"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      const listElement = document.getElementById("participantList");
      const countElement = document.getElementById("totalCount");
      let count = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const username = data.username;
        const timestamp = data.timestamp?.toDate();

        if (username && username.trim() !== "") {
          const li = document.createElement("li");

          // Tarih formatı: GG.AA.YYYY - SS:DD
          const dateStr = timestamp
            ? `${timestamp.getDate().toString().padStart(2, '0')}.${(timestamp.getMonth()+1).toString().padStart(2, '0')}.${timestamp.getFullYear()} - ${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}`
            : "Tarih yok";

          li.textContent = `${username} (${dateStr})`;
          listElement.appendChild(li);
          count++;
        }
      });

      countElement.textContent = count;
    }

    window.addEventListener("DOMContentLoaded", getParticipants);
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    h2 {
      margin-bottom: 10px;
    }
    .count {
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Çekilişe Katılanlar</h2>
    <ul id="participantList"></ul>
    <div class="count">Toplam Katılımcı: <span id="totalCount">0</span></div>
  </div>
</body>
</html>
