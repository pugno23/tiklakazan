<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla Kazan Sistemi</title>

    <script>
        let clickCount = 0;
        const directLink = "https://anvilgruelmarrying.com/unmwhq2w?key=0f96067f801cdb37f5f9f388f37f5b7d"; // DirectLink

        function handleClick() {
            clickCount++;
            document.getElementById('clickCount').innerText = clickCount;

            if (clickCount % 50 === 0) {
                document.getElementById('mainButton').style.display = 'none'; // Tıkla butonunu gizle
                document.getElementById('adButton').style.display = 'inline-block'; // Reklam İzle butonunu göster
                alert('Reklam izleyerek devam edebilirsiniz!');
            }
        }

        function watchAd() {
            // DirectLink'e git
            window.open(directLink, '_blank');
            
            // Reklam izlendi, Tıkla butonunu tekrar göster
            document.getElementById('adButton').style.display = 'none'; // Reklam İzle butonunu gizle
            document.getElementById('mainButton').style.display = 'inline-block'; // Tıkla butonunu tekrar göster
        }

        function requestPayment() {
            document.getElementById('paymentModal').style.display = 'block'; // Ödeme modalını göster
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none'; // Modalı kapat
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f9;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
            color: #333;
        }

        /* Arka Plan Coin Animasyonu */
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://img.icons8.com/ios/50/ffd700/coin.png');
            background-size: cover;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% { top: -60px; left: 10%; }
            50% { top: 80vh; left: 50%; }
            100% { top: 100vh; left: 90%; }
        }

        /* Butonlar */
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%; /* Buttons take 80% of the width */
            max-width: 400px; /* Limit button width */
        }

        #mainButton { 
            background-color: #4CAF50; 
            color: white; 
        }
        #adButton { 
            background-color: #f0ad4e; 
            color: white; 
            display: none; 
        }

        #mainButton:hover, #adButton:hover {
            background-color: #45a049;
        }

        /* Ödeme Modalı */
        #paymentModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .paymentContent {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .paymentContent input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .paymentContent button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>

    <script type='text/javascript' src='//anvilgruelmarrying.com/00/41/5b/00415b86bd5b3f8f7e814e5466672c54.js'></script>
</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
    <h2>Tıklama Sayısı: <span id="clickCount">0</span></h2>
    <h3>Toplam Kazanç: <span id="totalEarnings">0 TL</span></h3>

    <button id="mainButton" onclick="handleClick()">Tıkla</button>
    <button id="adButton" onclick="watchAd()">Reklam İzle</button>

    <button onclick="requestPayment()">Para Talep Et</button>

    <!-- Ödeme Modalı -->
    <div id="paymentModal">
        <div class="paymentContent">
            <h3>Ödeme Talebi</h3>
            <input type="text" placeholder="Papara, IBAN veya PayPal Adresi">
            <button onclick="closePaymentModal()">Gönder</button>
        </div>
    </div>

    <!-- Sosyal Bar Kodunu Buraya Ekledik -->
    <script type='text/javascript' src='//anvilgruelmarrying.com/6e/98/00/6e9800ba5d741c97c04f37406acf2f50.js'></script>

</body>
</html>
