<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıkla Kazan Sistemi</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f4f9;
            padding: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
            color: #333;
        }

        /* Butonlar */
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 400px;
        }

        #mainButton { 
            background-color: #4CAF50; 
            color: white; 
        }
        #adButton { 
            background-color: #f0ad4e; 
            color: white; 
            display: none; 
        }

        #mainButton:hover, #adButton:hover {
            background-color: #45a049;
        }

        /* Ödeme Modalı */
        #paymentModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .paymentContent {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .paymentContent input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .paymentContent button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        /* Native Banner için CSS - Sol alt köşe */
        .native-banner {
            position: fixed;
            left: 10px;
            bottom: 10px;
            z-index: 1000;
        }
    </style>

</head>
<body>

    <h1>Tıkla Kazan Sistemi</h1>
    <h2>Tıklama Sayısı: <span id="clickCount">0</span></h2>
    <h3>Toplam Kazanç: <span id="totalEarnings">0 Euro</span></h3>

    <button id="mainButton" onclick="handleClick()">Tıkla</button>
    <button id="adButton" onclick="watchAd()">Reklam İzle</button>

    <button onclick="requestPayment()">Para Talep Et</button>

    <!-- Ödeme Modalı -->
    <div id="paymentModal">
        <div class="paymentContent">
            <h3>Ödeme Talebi</h3>
            <input type="text" placeholder="Papara, IBAN veya PayPal Adresi">
            <button onclick="closePaymentModal()">Gönder</button>
        </div>
    </div>

    <!-- Native Banner Script ve Konumu - Sol Alt -->
    <div class="native-banner">
        <script async="async" data-cfasync="false" src="//anvilgruelmarrying.com/5056f918874a797012b4975ad8811610/invoke.js"></script>
        <div id="container-5056f918874a797012b4975ad8811610"></div>
    </div>

    <!-- Sosyal Bar Kodunu Buraya Ekledik -->
    <script type='text/javascript' src='//anvilgruelmarrying.com/6e/98/00/6e9800ba5d741c97c04f37406acf2f50.js'></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBV5XYoidy49DKmVbx269Ri-039eCyxjYk",
            authDomain: "tiklakazan-5f61a.firebaseapp.com",
            databaseURL: "https://tiklakazan-5f61a-default-rtdb.firebaseio.com",
            projectId: "tiklakazan-5f61a",
            storageBucket: "tiklakazan-5f61a.appspot.com",
            messagingSenderId: "867213315462",
            appId: "1:867213315462:web:287c994f0feaa3658a3007",
            measurementId: "G-19F7L7X2HH"
        };

        // Firebase başlatma
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let clickCount = 0;
        const username = localStorage.getItem('username'); // Kullanıcı adı Firebase ile kontrol edilecek

        // Sayfa yüklendiğinde
        window.onload = function() {
            if (!username) {
                alert("Lütfen önce giriş yapın!");
                window.location.href = 'index.html'; // Giriş sayfasına yönlendir
            } else {
                // Firebase'den kullanıcı verisini al ve yönlendir
                const userRef = ref(db, 'users/' + username);
                get(userRef).then(snapshot => {
                    if (snapshot.exists()) {
                        const savedClicks = snapshot.val().clicks;
                        clickCount = savedClicks;
                        document.getElementById('clickCount').innerText = clickCount;
                        updateLeaderboard();
                    } else {
                        alert("Kullanıcı bulunamadı. Lütfen tekrar giriş yapın.");
                        window.location.href = 'index.html';
                    }
                });
            }
        }

        // Tıklama işlemi
        function handleClick() {
            clickCount++;
            document.getElementById('clickCount').innerText = clickCount;

            // Firebase'e tıklama sayısını kaydet
            const userRef = ref(db, 'users/' + username);
            update(userRef, {
                clicks: clickCount
            });

            // Tıklama sayısı 50'ye ulaştığında reklam izleme butonunu göster
            if (clickCount % 50 === 0) {
                document.getElementById('mainButton').style.display = 'none'; // Tıkla butonunu gizle
                document.getElementById('adButton').style.display = 'inline-block'; // Reklam İzle butonunu göster
                alert('Reklam izleyerek devam edebilirsiniz!');
            }
        }

        // Reklam izleme işlemi
        function watchAd() {
            const directLink = "https://anvilgruelmarrying.com/unmwhq2w?key=0f96067f801cdb37f5f9f388f37f5b7d"; // Reklam linki
            window.open(directLink, '_blank');
            
            // Reklam izlendi, Tıkla butonunu tekrar göster
            document.getElementById('adButton').style.display = 'none'; // Reklam İzle butonunu gizle
            document.getElementById('mainButton').style.display = 'inline-block'; // Tıkla butonunu tekrar göster
        }

        // Para talep etme işlemi
        function requestPayment() {
            document.getElementById('paymentModal').style.display = 'block'; // Ödeme modalını göster
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none'; // Modalı kapat
        }

        // Lider tablosu güncelleme
        function updateLeaderboard() {
            const usersRef = ref(db, 'users');
            
            // Firebase'teki kullanıcı verilerini al
            get(usersRef).then(snapshot => {
                if (snapshot.exists()) {
                    let sortedUsers = Object.entries(snapshot.val())
                        .sort((a, b) => b[1].clicks - a[1].clicks)
                        .slice(0, 5);

                    let table = document.getElementById('leaderboard');
                    table.innerHTML = '<tr><th>Kullanıcı</th><th>Tıklama Sayısı</th></tr>';

                    sortedUsers.forEach(([username, data]) => {
                        let row = `<tr><td>${username}</td><td>${data.clicks}</td></tr>`;
                        table.innerHTML += row;
                    });
                } else {
                    console.log("Veri yok");
                }
            });
        }
    </script>

</body>
</html>
