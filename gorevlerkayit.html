  <meta charset="UTF-8">

<body>

  <button onclick="updateTask()">GÃ¶rev GÃ¼ncelle</button>

  <hr>

  <h2>ğŸ“‹ KullanÄ±cÄ±nÄ±n TÃ¼m GÃ¶revlerini GÃ¶ster</h2>
  <button onclick="showUserTasks()">GÃ¶revleri GÃ¶ster</button>
  <pre id="userTasksOutput"></pre>

  <hr>

  <h2>ğŸ‘¥ TÃ¼m KullanÄ±cÄ±larÄ± GÃ¶ster</h2>

  <pre id="output"></pre>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, setDoc, updateDoc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
      authDomain: "cekilisveritabani.firebaseapp.com",
      projectId: "cekilisveritabani",
      storageBucket: "cekilisveritabani.firebasestorage.app",
      messagingSenderId: "246236686196",
      appId: "1:246236686196:web:d22a9b99140626cc04ae21",
      measurementId: "G-YZ6MYCPK8G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function updateTask() {
      const userId = document.getElementById("userIdInput").value;
      const taskId = document.getElementById("taskIdInput").value;
      const isCompleted = document.getElementById("statusSelect").value === "true";

      const userTaskRef = doc(db, "tasks", `task_${userId}`);
      const userDoc = await getDoc(userTaskRef);

      if (userDoc.exists()) {
        const currentTasks = userDoc.data().tasksCompleted || {};
        currentTasks[taskId] = isCompleted;

        await updateDoc(userTaskRef, {
          tasksCompleted: currentTasks,
          completedTasksCount: Object.values(currentTasks).filter(task => task === true).length
        });

        alert("GÃ¶rev gÃ¼ncellendi!");
      } else {
        await setDoc(userTaskRef, {
          userId: userId,
          tasksCompleted: {
            [taskId]: isCompleted
          },
          isInDraw: false,
          completedTasksCount: isCompleted ? 1 : 0
        });

        alert("Yeni kullanÄ±cÄ± ve gÃ¶rev oluÅŸturuldu!");
      }
    }

    async function joinDraw() {
      const userId = document.getElementById("userIdInput").value;
      const userTaskRef = doc(db, "tasks", `task_${userId}`);
      const userDoc = await getDoc(userTaskRef);

      if (userDoc.exists()) {
        const completedCount = userDoc.data().completedTasksCount || 0;

        if (completedCount >= 3) {
          await updateDoc(userTaskRef, {
            isInDraw: true
          });
          alert("ğŸ‰ Ã‡ekiliÅŸe baÅŸarÄ±yla katÄ±ldÄ±nÄ±z!");
        } else {
          alert("En az 3 gÃ¶revi tamamlamanÄ±z gerekiyor.");
        }
      } else {
        alert("KullanÄ±cÄ± bulunamadÄ±.");
      }
    }

    async function loadTasksList() {
      const userId = document.getElementById("userIdInput").value;
      const userTaskRef = doc(db, "tasks", `task_${userId}`);
      const userDoc = await getDoc(userTaskRef);
      const container = document.getElementById("taskListContainer");

      if (!userDoc.exists()) {
        container.innerHTML = "<p>ğŸ“› KullanÄ±cÄ± bulunamadÄ±.</p>";
        return;
      }

      const data = userDoc.data();
      const tasks = data.tasksCompleted || {};

      let html = "<ul style='list-style-type: none; padding-left: 0;'>";

      for (let task in tasks) {
        const status = tasks[task] ? "âœ… TamamlandÄ±" : "âŒ TamamlanmadÄ±";
        html += `<li style="margin-bottom: 5px;">ğŸ“ <strong>${task}</strong>: ${status}</li>`;
      }

      html += "</ul>";
      container.innerHTML = html;
    }

    async function showUserTasks() {
      const userId = document.getElementById("userIdInput").value;
      const userTaskRef = doc(db, "tasks", `task_${userId}`);
      const userDoc = await getDoc(userTaskRef);

      if (userDoc.exists()) {
        const data = userDoc.data();
        const tasks = data.tasksCompleted || {};
        let output = `ğŸ‘¤ KullanÄ±cÄ±: ${data.userId}\nğŸ Ã‡ekiliÅŸe KatÄ±ldÄ± mÄ±: ${data.isInDraw}\n\nğŸ“‹ GÃ¶revler:\n`;

        for (let task in tasks) {
          output += `- ${task}: ${tasks[task] ? "âœ… TamamlandÄ±" : "âŒ TamamlanmadÄ±"}\n`;
        }

        document.getElementById("userTasksOutput").textContent = output;
      } else {
        document.getElementById("userTasksOutput").textContent = "KullanÄ±cÄ± bulunamadÄ±.";
      }
    }

    async function getAllUsersTaskStatus() {
      const tasksRef = collection(db, "tasks");
      const querySnapshot = await getDocs(tasksRef);
      let output = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        output += `ğŸ‘¤ KullanÄ±cÄ±: ${data.userId}\nâœ… Tamamlanan: ${data.completedTasksCount}\nğŸ Ã‡ekiliÅŸe KatÄ±ldÄ± mÄ±: ${data.isInDraw}\n\n`;
      });

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
