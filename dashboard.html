<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = function () {
            const user = auth.currentUser; // Kullanıcı oturumu kontrolü

            if (!user) {
                // Kullanıcı giriş yapmamışsa, login sayfasına yönlendir
                window.location.href = "login.html";
            } else {
                // Kullanıcı giriş yapmışsa, dashboard sayfasında karşılama
                document.getElementById("welcome-message").innerText = `Hoşgeldiniz, ${user.email}!`;
            }
        };
    </script>
</head>
<body>
    <h2 id="welcome-message">Hoşgeldiniz!</h2>
    <p>Burada kullanıcıya özel içerikler olacak.</p>
</body>
</html>
