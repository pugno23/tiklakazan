<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard & Ana Sayfa</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
      authDomain: "cekilisveritabani.firebaseapp.com",
      projectId: "cekilisveritabani",
      storageBucket: "cekilisveritabani.firebasestorage.app",
      messagingSenderId: "246236686196",
      appId: "1:246236686196:web:d22a9b99140626cc04ae21",
      measurementId: "G-YZ6MYCPK8G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const firestore = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const userDoc = await getDoc(doc(firestore, "users", user.uid));
          if (userDoc.exists()) {
            const username = userDoc.data().username;
            document.getElementById("welcome-message").innerText = `Hoşgeldiniz, ${username}!`;
          } else {
            alert("Kullanıcı veritabanında bulunamadı.");
            window.location.href = "signup.html";
          }
        } catch (err) {
          alert("Bir hata oluştu: " + err.message);
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // DÖNGÜSEL GERİ SAYIM - Her hafta Pazar 23:15
    function countdownToNextSunday() {
      const now = new Date();
      const target = new Date(now);

      const daysUntilSunday = (7 - now.getDay()) % 7;

      if (daysUntilSunday === 0 && (now.getHours() > 23 || (now.getHours() === 23 && now.getMinutes() >= 15))) {
        target.setDate(now.getDate() + 7);
      } else {
        target.setDate(now.getDate() + daysUntilSunday);
      }

      target.setHours(23, 15, 0, 0);

      function updateCountdown() {
        const now = new Date();
        const timeLeft = target - now;

        if (timeLeft <= 0) {
          target.setDate(target.getDate() + 7);
          updateCountdown();
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        const countdownEl = document.getElementById("active-draw-timer");
        if (countdownEl) {
          countdownEl.innerText = `Kalan Süre: ${days}g ${hours}s ${minutes}d ${seconds}s`;
        }

        setTimeout(updateCountdown, 1000);
      }

      updateCountdown();
    }

    window.onload = function () {
      countdownToNextSunday();
    };
  </script>
