<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        // Firebase SDK'lerini içeri al
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"; // Firestore SDK'sı

        // Firebase yapılandırma ayarları
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.onload = async function () {
            const user = auth.currentUser; // Giriş yapmış kullanıcıyı al
            if (user) {
                // Kullanıcının Firestore verilerini al
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    const username = userData.username; // Kullanıcı adı

                    // Hoş geldin mesajını kullanıcı adıyla göster
                    const greetingElement = document.getElementById("greeting");
                    greetingElement.textContent = `Hoş geldin, ${username}!`;
                } else {
                    console.log("Kullanıcı verisi bulunamadı!");
                }
            } else {
                console.log("Kullanıcı giriş yapmamış.");
            }
        };
    </script>
</head>
<body>
    <h2 id="greeting">Hoş geldin!</h2>
</body>
</html>
