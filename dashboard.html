<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = function () {
            // Kullanıcı oturum durumu kontrolü
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Oturum açmış kullanıcı:", user);
                    document.getElementById("user-info").textContent = `Hoşgeldiniz, ${user.email}`;
                } else {
                    console.log("Kullanıcı giriş yapmamış.");
                    window.location.href = "login.html";  // Eğer giriş yapılmamışsa login sayfasına yönlendir
                }
            });

            // Çıkış yapma işlemi
            document.getElementById("logout-button").addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    console.log("Çıkış yapıldı");
                    window.location.href = "login.html";  // Çıkış yaptıktan sonra login sayfasına yönlendir
                } catch (error) {
                    console.log("Çıkış yaparken hata oluştu:", error);
                }
            });
        };
    </script>
</head>
<body>
    <h2>Dashboard</h2>
    <p id="user-info">Yükleniyor...</p>
    <button id="logout-button">Çıkış Yap</button>
</body>
</html>
