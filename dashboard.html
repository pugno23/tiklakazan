<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        window.onload = async function () {
            const user = auth.currentUser;

            // Eğer kullanıcı giriş yapmamışsa, signup sayfasına yönlendir
            if (!user) {
                window.location.href = "signup.html"; // Kullanıcı giriş yapmamışsa signup sayfasına yönlendir
            } else {
                try {
                    // Eğer kullanıcı giriş yapmışsa, Firestore'dan kullanıcı bilgilerini al
                    const userDoc = await getDoc(doc(firestore, "users", user.uid));
                    if (userDoc.exists()) {
                        const username = userDoc.data().username;
                        document.getElementById("welcome-message").innerText = `Hoşgeldiniz, ${username}!`; // Kullanıcıyı karşıla
                    } else {
                        alert("Kullanıcı bilgileri bulunamadı.");
                        window.location.href = "signup.html"; // Kullanıcı bilgileri bulunamadıysa signup sayfasına yönlendir
                    }
                } catch (error) {
                    alert("Veritabanı hatası: " + error.message);
                    window.location.href = "signup.html"; // Hata varsa signup sayfasına yönlendir
                }
            }
        };
    </script>
</head>
<body>
    <h2 id="welcome-message">Hoşgeldiniz!</h2>
    <!-- Dashboard içeriği buraya gelecek -->
    <p>Burada kullanıcıya özel içerikler olacak.</p>
</body>
</html>
