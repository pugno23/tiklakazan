<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        // Firebase SDK'lerini içeri al
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Firebase yapılandırma ayarları
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = function () {
            // Kullanıcı giriş yapmış mı kontrol et
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Kullanıcı giriş yaptı:", user);
                    document.getElementById("user-info").innerHTML = `Hoşgeldiniz, ${user.email}`;
                } else {
                    console.log("Kullanıcı giriş yapmadı.");
                    window.location.href = "login.html"; // Eğer giriş yapılmamışsa login sayfasına yönlendir
                }
            });
        };
    </script>
</head>
<body>
    <h2>Dashboard</h2>
    <p id="user-info"></p>
</body>
</html>
