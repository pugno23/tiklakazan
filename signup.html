<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        window.onload = function () {
            const signupButton = document.getElementById("signup-button");

            signupButton.addEventListener('click', async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const username = document.getElementById("username").value;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Firestore'a kullanıcı bilgilerini ekle
                    await setDoc(doc(firestore, "users", user.uid), {
                        email: email,
                        username: username
                    });

                    // Kullanıcıya doğrulama maili gönder
                    await sendEmailVerification(user);

                    alert("Kayıt başarılı! Lütfen e-posta doğrulamanızı yapın.");
                    window.location.href = "login.html"; // login sayfasına yönlendir
                } catch (error) {
                    alert("Kayıt sırasında bir hata oluştu: " + error.message);
                }
            });
        };
    </script>
</head>
<body>
    <h2>Kayıt Ol</h2>
    <form id="signup-form">
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" required><br><br>

        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username" required><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" required><br><br>

        <button type="button" id="signup-button">Kayıt Ol</button>
    </form>
</body>
</html>
