<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-widget">
        <h2>Kayıt Ol</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Şifre" required>
        <button id="signup-btn">Kayıt Ol</button>
        <p id="signup-error" style="color: red; display: none;">Kayıt hatası, lütfen tekrar deneyin.</p>
    </div>

    <!-- Firebase SDK Bağlantıları -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Kullanıcı kaydı
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log("Kayıt başarılı:", userCredential.user);
                    // Kullanıcı kaydedildi, anasayfaya yönlendirebiliriz
                    window.location.href = 'dashboard.html'; // Dashboard sayfasına yönlendir
                })
                .catch(error => {
                    console.error("Kayıt hatası:", error.message);
                    document.getElementById('signup-error').style.display = 'block'; // Hata mesajını göster
                });
        });
    </script>
</body>
</html>
