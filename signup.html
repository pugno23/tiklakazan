<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module">
        // Firebase SDK'lerini içeri al
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"; // Google Auth SDK'sı

        // Firebase yapılandırma ayarları
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.onload = function () {
            const signupButton = document.getElementById("signup-button");
            const googleSignInButton = document.getElementById("google-signin-button"); // Google giriş butonu

            // Kullanıcı kaydını işle
            signupButton.addEventListener('click', async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    console.log("Kullanıcı başarıyla kaydedildi:", user);

                    // Kayıt başarılı olursa login sayfasına yönlendir
                    window.location.href = "login.html";  // Yönlendirme yapılacak sayfa
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log("Hata:", errorCode, errorMessage);
                    alert("Kayıt sırasında bir hata oluştu: " + errorMessage);
                }
            });

            // Google ile giriş işlemi
            googleSignInButton.addEventListener('click', async () => {
                const provider = new GoogleAuthProvider();

                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    console.log("Google ile giriş yapıldı:", user);
                    // Google ile giriş yaptıktan sonra dashboard sayfasına yönlendir
                    window.location.href = "dashboard.html";
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log("Google ile giriş hata:", errorCode, errorMessage);
                    alert("Google ile giriş sırasında bir hata oluştu: " + errorMessage);
                }
            });
        };
    </script>
</head>
<body>
    <h2>Kayıt Ol</h2>
    <form id="signup-form">
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" id="signup-button">Kaydol</button>
    </form>

    <h3>Veya Google ile Giriş Yapın:</h3>
    <button type="button" id="google-signin-button">Google ile Giriş Yap</button>
</body>
</html>
