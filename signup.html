<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <script type="module">
        // Firebase SDK Bağlantıları
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        
        // Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Kullanıcı Kaydını Yap
        function signupUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Kayıt başarılı, giriş yapabilirsiniz!");
                    window.location.href = "login.html"; // Kayıt başarılıysa login sayfasına yönlendir
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Hata: ${errorMessage}`);
                });
        }
    </script>
</head>
<body>
    <h2>Kayıt Ol</h2>
    <form onsubmit="event.preventDefault(); signupUser();">
        <input type="email" id="email" placeholder="E-posta" required><br>
        <input type="password" id="password" placeholder="Şifre" required><br>
        <button type="submit">Kaydol</button>
    </form>
    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
</body>
</html>
