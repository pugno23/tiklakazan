<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXbLpzgMa8wiiYcXhVDsOSRzVx_zdplXw",
            authDomain: "cekilisveritabani.firebaseapp.com",
            projectId: "cekilisveritabani",
            storageBucket: "cekilisveritabani.firebasestorage.app",
            messagingSenderId: "246236686196",
            appId: "1:246236686196:web:d22a9b99140626cc04ae21",
            measurementId: "G-YZ6MYCPK8G"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.onload = function () {
            const signupButton = document.getElementById("signup-button");

            signupButton.addEventListener('click', async () => {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const username = document.getElementById("username").value;  // Kullanıcı adı alınıyor

                try {
                    // Kullanıcıyı Firebase Authentication'a kaydet
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Kullanıcıyı Firebase Authentication'da güncelle (Kullanıcı adı ekle)
                    await updateProfile(user, {
                        displayName: username
                    });

                    // Kullanıcı bilgilerini Firestore'a kaydet (email ve displayName)
                    await setDoc(doc(db, "users", user.uid), {
                        username: username,
                        email: email,
                        createdAt: new Date()
                    });

                    console.log("Kullanıcı başarıyla kaydedildi:", user);

                    // Kayıt başarılı olursa login sayfasına yönlendir
                    window.location.href = "login.html";
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log("Hata:", errorCode, errorMessage);
                    alert("Kayıt sırasında bir hata oluştu: " + errorMessage);
                }
            });
        };
    </script>
</head>
<body>
    <h2>Kayıt Ol</h2>
    <form id="signup-form">
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <button type="button" id="signup-button">Kaydol</button>
    </form>
</body>
</html>
